<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
        img {
            width: 100%;
        }
        .dennis-hr{
            margin-top: 50px auto;
        }
        .dennis-hr > hr {
            border: 1px solid deeppink;
        }
        .dennis-three-mangin {
            margin-top: 50px;
        }
        .dennis-thumbnail img{
            width: auto;
        }
        .dennis-carousel {
            margin-top: 50px;
        }
        .dennis-carousel, .carousel-caption .item {
            height: 500px;
            overflow: hidden;
        }  
        
        .carousel-caption {
            bottom: 58%;
        }

        @media only screen and (max-width: 768px){
            .carousel-caption {
                bottom: 36%;
            }
            .dennis-carousel, .carousel-caption .item {
                height: 200px;
            } 
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">現代瀏覽器博物館</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">綜述 <span class="sr-only">(current)</span></a></li>
              <li><a href="#">簡述</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">特點 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Chrome</a></li>
                  <li><a href="#">Firefox</a></li>
                  <li><a href="#">Safari</a></li>
                  <li><a href="#">Opera</a></li>
                  <li><a href="#">IE</a></li>
                </ul>
              </li>
              <li><a href="#">關於</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- 輪播 -->
    <div id="carousel-example-generic" class="carousel slide dennis-carousel" data-ride="carousel" data-interval="3000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../img/expo-lyft.jpg" alt="...">
            <div class="carousel-caption">
              <h2>Google</h2>
            </div>
          </div>

          <div class="item">
            <img src="../img/expo-newsweek.jpg" alt="...">
            <div class="carousel-caption">
                <h2>Apple</h2>
            </div>
          </div>

        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- 三列布局 -->
    <div class="container dennis-three-mangin">
        <div class="row">
            <div class="col-md-4 dennis-thumbnail text-center">
                <img src="../img/bootstarp.png" alt="...">
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p>...</p>
                    <p><a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
            <div class="col-md-4 dennis-thumbnail text-center">
                <img src="../img/vue.png" alt="...">
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p>...</p>
                    <p><a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
            <div class="col-md-4 dennis-thumbnail text-center">
                <img src="../img/react.png" alt="...">
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p>...</p>
                    <p><a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 線 -->
    <div class="container dennis-hr">
        <hr>
    </div>
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
